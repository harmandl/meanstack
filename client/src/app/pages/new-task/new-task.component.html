<div class="centered-content">
    <div class="model-box form-group">
        <h1 class="title">Create a new task</h1>
        <input #taskInput type="text" class="form-control  has-background-light inputbox" placeholder="Enter Task name">
        <button class="btn space-cancle btn-secondary" routerLink="/">Cancle</button>
        <button class="btn btn-primary make-space-add btn-rounded-corners" (click)="addTask(taskInput.value)">Add</button>
    </div>
</div>
